<script>
var toQuery = function(obj, prefix) {
    var str = [];
    for(var p in obj) {
      var k = prefix ? prefix + "[" + p + "]" : p, v = obj[p];
      str.push(typeof v == "object" ? 
        toQuery(v, k) :
        encodeURIComponent(k) + "=" + encodeURIComponent(v));
    }
    return str.join("&");
  };

console.log(toQuery({Hallo:'word', arr:['this', 'is', 'an', 'array']}));

  </script>
